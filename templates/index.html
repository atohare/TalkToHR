<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk To HR</title>
  <link rel="stylesheet" href="/static/chatbot.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='browser_logo.png') }}">
  <style>
    body { margin: 0; background: #23242a; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; }
    .main-layout { display: flex; height: 100vh; width: 100vw; position: relative; }
    .sidebar {
      width: 200px;
      background: #21222b;
      display: flex;
      flex-direction: column;
      border-right: 1.5px solid #292a31;
      z-index: 2;
      position: relative;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 16px 10px 16px;
      border-bottom: 1px solid #292a31;
    }
    .new-chat-btn {
      font-size: 1.2em;
      cursor: pointer;
      color: #4cafef;
      background: #23242a;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      transition: background 0.2s;
    }
    .new-chat-btn:hover { background: #262a36; }
    .new-chat-label {
      color: #4cafef;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.01em;
    }
    .model-select-label {
      color: #aeb1be;
      font-size: 0.93em;
      padding: 10px 16px 0 16px;
    }
    .model-dropdown {
      margin: 8px 16px 14px 16px;
      padding: 8px;
      width: calc(100% - 32px);
      border-radius: 6px;
      border: 1px solid #343546;
      background: #292a31;
      color: #fff;
      font-size: 0.93em;
    }
    .uploaded-files-section {
      padding: 10px 16px;
      border-bottom: 1px solid #292a31;
      border-top: 1px solid #292a31;
    }
    .uploaded-files-title {
      color: #aeb1be;
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .uploaded-files-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .uploaded-file-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 0;
      border-bottom: 1px solid #343546;
    }
    .uploaded-file-item:last-child {
      border-bottom: none;
    }
    .file-icon {
      color: #4cafef;
      font-size: 0.9em;
      flex-shrink: 0;
    }
    .file-info {
      flex: 1;
      min-width: 0;
    }
    .file-name {
      color: #fff;
      font-size: 0.85em;
      font-weight: 500;
      word-break: break-word;
      line-height: 1.2;
    }
    .file-size {
      color: #888;
      font-size: 0.75em;
      margin-top: 1px;
    }
    .remove-file-btn {
      background: #ff4757;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.75em;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .remove-file-btn:hover {
      background: #ff3742;
    }
    .drawer-header { display: none; }
    .history-list {
      flex: 1 1 auto;
      overflow-y: auto;
      margin: 0;
      padding: 0 0 20px 0;
      list-style: none;
    }
    .history-item {
      cursor: pointer;
      padding: 10px 16px;
      border-bottom: 1px solid #292a31;
      color: #ddd;
      background: none;
      transition: background 0.15s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em;
    }
    .history-item:hover { background: #292a31; color: #fff; }
    .chat-main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      background: #23242a;
      min-width: 0;
      overflow: hidden;
      position: relative;
    }
    .chat-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #23242a;
      padding: 0 32px 0 0;
      height: 60px;
      border-bottom: 1.5px solid #292a31;
      z-index: 1;
    }
    .chat-botname {
      font-size: 1.25em;
      font-weight: bold;
      margin-left: 38px;
      color: #fff;
      letter-spacing: 0.03em;
    }
    .chat-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }
    .history-hover-container {
      position: relative;
      display: inline-block;
      margin-right: 12px;
    }
    .chat-history-label {
      color: #fff;
      font-size: 1.05em;
      font-weight: 500;
      margin-right: 0;
      letter-spacing: 0.01em;
      vertical-align: middle;
      cursor: pointer;
      padding: 7px 18px;
      border-radius: 7px;
      transition: background 0.15s;
      background: none;
      display: inline-block;
    }
    .chat-history-label:hover {
      background: #292a31;
      color: #4cafef;
    }
    .history-hover-popup {
      display: none;
      position: fixed;
      left: 200px;
      top: 0;
      bottom: 0;
      width: 320px;
      background: #21222b;
      border-right: 1.5px solid #292a31;
      box-shadow: 4px 0 20px rgba(0,0,0,0.4);
      z-index: 1001;
      overflow-y: auto;
    }
    .history-hover-popup.show {
      display: block;
    }
    .popup-header {
      padding: 20px 20px 16px 20px;
      border-bottom: 1px solid #292a31;
      background: #21222b;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .popup-title {
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .popup-subtitle {
      color: #aeb1be;
      font-size: 0.9em;
    }
    .popup-history-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .popup-history-item {
      cursor: pointer;
      padding: 16px 20px;
      border-bottom: 1px solid #292a31;
      color: #ddd;
      background: none;
      transition: background 0.15s;
    }
    .popup-history-item:hover {
      background: #292a31;
      color: #fff;
    }
    .popup-history-question {
      font-size: 1em;
      font-weight: 500;
      margin-bottom: 4px;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .popup-history-time {
      font-size: 0.8em;
      color: #888;
    }
    .icon-btn {
      background: none;
      border: none;
      color: #aeb1be;
      font-size: 1.4em;
      cursor: pointer;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .icon-btn:hover { background: #292a31; color: #fff; }
    .settings-menu-container { position: relative; display: inline-block; }
    .settings-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 36px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      min-width: 160px;
      z-index: 10000;
    }
    .settings-menu .settings-user {
      display: block;
      padding: 10px 16px;
      color: #222;
      font-size: 1em;
      border-bottom: 1px solid #eee;
      background: #fff;
      border-radius: 8px 8px 0 0;
      pointer-events: none;
      cursor: default;
    }
    .settings-menu a {
      display: block;
      padding: 10px 16px;
      color: #c00;
      text-decoration: none;
      font-size: 1em;
      border-radius: 0 0 8px 8px;
      transition: background 0.2s;
    }
    .settings-menu a:hover { background: #f7f7fa; }
    .settings-menu.show { display: block; }
    .chat-body {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 38px 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #23242a;
    }
    .chat-message {
      display: flex;
      margin-bottom: 22px;
      width: 100%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .bot-message {
      justify-content: flex-start;
    }
    .user-message {
      justify-content: flex-end;
    }
    .message-bubble {
      background: #343546;
      color: #fff;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1.08em;
      max-width: 80%;
      word-break: break-word;
      box-shadow: 0 2px 8px #0002;
    }
    .user-message .message-bubble {
      background: #4a63e7;
      color: #fff;
    }
    .bot-message .message-bubble {
      background: #343546;
      color: #fff;
    }
    .chat-footer {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 18px 38px 18px 38px;
      background: #23242a;
      border-top: 1.5px solid #292a31;
      position: sticky;
      bottom: 0;
      width: 100%;
      z-index: 2;
      box-sizing: border-box;
    }
    .chat-footer input[type="text"] {
      flex: 1 1 auto;
      min-width: 0;
      background: #292a31;
      color: #fff;
      border: 1.5px solid #343546;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 1.08em;
      outline: none;
      transition: border 0.2s;
    }
    .chat-footer input[type="text"]:focus {
      border: 1.5px solid #4cafef;
      background: #23242a;
    }
    .file-attach-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-right: 8px;
      color: #4cafef;
      font-size: 1.3em;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .file-attach-label:hover { background: #292a31; }
    .file-input-hidden { display: none; }
    .voice-input-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      color: #4cafef;
      padding: 4px 8px;
      border-radius: 50%;
      transition: background 0.2s;
      margin-right: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .voice-input-btn:hover, .voice-input-btn.listening {
      background: #292a31;
      color: #ff1744;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #ff174444; }
      70% { box-shadow: 0 0 0 8px #ff174400; }
      100% { box-shadow: 0 0 0 0 #ff174400; }
    }
    .send-btn {
      background: #4cafef;
      border: 2px solid #fff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      margin-left: 10px;
      box-shadow: 0 2px 8px #0003;
      position: relative;
      z-index: 1;
    }
    .send-btn:hover, .send-btn:focus {
      background: #3a9ad9;
      box-shadow: 0 4px 16px #0004;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="new-chat-btn" title="Start new chat">üó®Ô∏è</button>
        <span class="new-chat-label" id="new-chat-label" title="Start new chat">New Chat</span>
      </div>
      <div class="model-select-label">Please select the agent you want to use</div>
      <select id="model-dropdown" class="model-dropdown"></select>
      <div class="uploaded-files-section" id="uploaded-files-section" style="display: none;">
        <div class="uploaded-files-title">üìÑ Uploaded Files</div>
        <ul class="uploaded-files-list" id="uploaded-files-list"></ul>
      </div>
      <ul class="history-list" id="history-list"></ul>
    </aside>
    <div class="chat-main">
      <header class="chat-topbar">
        <span class="chat-botname" id="botname">KodiBot</span>
        <div class="chat-actions">
          <div class="history-hover-container">
            <span class="chat-history-label" id="chat-history-label">Chat History</span>
          </div>
          <div class="settings-menu-container">
            <button class="icon-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
            <div class="settings-menu" id="settings-menu">
              <span class="settings-user">üë§ {{ username }}</span>
              <a href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </header>
      <div class="chat-body" id="chat-body"></div>
      <form class="chat-footer" onsubmit="return sendMessage();">
        <label class="file-attach-label" title="Attach files">
          <input type="file" id="file-input" class="file-input-hidden" multiple />
          üìé
        </label>
        <button type="button" class="voice-input-btn" id="voice-btn" title="Voice input">üé§</button>
        <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit" class="send-btn" title="Send">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </form>
    </div>
  </div>
  <div class="history-hover-popup" id="history-hover-popup">
    <div class="popup-header">
      <div class="popup-title">Chat History</div>
      <div class="popup-subtitle">Previous conversations</div>
    </div>
    <ul class="popup-history-list" id="popup-history-list"></ul>
  </div>
  <script>
    const chatBody = document.getElementById('chat-body');
    const userInput = document.getElementById('user-input');
    const modelDropdown = document.getElementById('model-dropdown');
    const historyList = document.getElementById('history-list');
    const newChatBtn = document.getElementById('new-chat-btn');
    const newChatLabel = document.getElementById('new-chat-label');
    const fileInput = document.getElementById('file-input');
    const uploadedFilesSection = document.getElementById('uploaded-files-section');
    const uploadedFilesList = document.getElementById('uploaded-files-list');
    const chatHistoryLabel = document.getElementById('chat-history-label');
    const historyHoverPopup = document.getElementById('history-hover-popup');
    const popupHistoryList = document.getElementById('popup-history-list');
    let hoverTimeout;

    window.username = "{{ username }}";

    // Hover popup on Chat History label
    chatHistoryLabel.addEventListener('mouseenter', () => {
      clearTimeout(hoverTimeout);
      historyHoverPopup.classList.add('show');
      fetchChatHistoryForPopup();
    });
    chatHistoryLabel.addEventListener('mouseleave', () => {
      hoverTimeout = setTimeout(() => {
        if (!historyHoverPopup.matches(':hover')) {
          historyHoverPopup.classList.remove('show');
        }
      }, 200);
    });
    historyHoverPopup.addEventListener('mouseenter', () => {
      clearTimeout(hoverTimeout);
    });
    historyHoverPopup.addEventListener('mouseleave', () => {
      historyHoverPopup.classList.remove('show');
    });

    // Settings menu logic
    const settingsBtn = document.getElementById('settings-btn');
    const settingsMenu = document.getElementById('settings-menu');
    document.addEventListener('click', function(e) {
      if (settingsBtn && settingsBtn.contains(e.target)) {
        settingsMenu.classList.toggle('show');
      } else if (settingsMenu && !settingsMenu.contains(e.target)) {
        settingsMenu.classList.remove('show');
      }
    });

    function renderMessage(role, content, fromMemory = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${role}-message`;
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      if (role === 'bot') {
        bubble.innerHTML = window.marked ? marked.parse(content) : content;
        if (fromMemory) {
          const memTag = document.createElement('span');
          memTag.className = 'memory-tag';
          memTag.textContent = ' (from memory)';
          bubble.appendChild(memTag);
        }
      } else {
        bubble.textContent = content;
      }
      messageDiv.appendChild(bubble);
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadModels();
      fetchUploadedFiles();
      // Set a time-based greeting in the top bar
      const botname = document.getElementById('botname');
      if (botname) botname.textContent = getTimeGreeting();
    });

    function renderHistoryList(history) {
      historyList.innerHTML = '';
      if (history.length === 0) {
        historyList.innerHTML = '<li class="history-item">No chat history yet</li>';
        return;
      }
      history.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `<div>${item.question}</div><div class="history-timestamp">${new Date().toLocaleTimeString()}</div>`;
        li.addEventListener('click', () => {
          chatBody.innerHTML = '';
          renderMessage('user', item.question);
          renderMessage('bot', item.answer, item.from_memory);
        });
        historyList.appendChild(li);
      });
    }

    function renderPopupHistoryList(history) {
      popupHistoryList.innerHTML = '';
      if (history.length === 0) {
        popupHistoryList.innerHTML = '<li class="popup-history-item"><div class="popup-history-question">No conversations yet</div></li>';
        return;
      }
      history.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'popup-history-item';
        li.innerHTML = `
          <div class="popup-history-question">${item.question}</div>
          <div class="popup-history-time">${new Date().toLocaleTimeString()}</div>
        `;
        li.addEventListener('click', () => {
          chatBody.innerHTML = '';
          renderMessage('user', item.question);
          renderMessage('bot', item.answer, item.from_memory);
          historyHoverPopup.classList.remove('show');
        });
        popupHistoryList.appendChild(li);
      });
    }

    function fetchChatHistory() {
      fetch('/chat_history')
        .then(response => response.json())
        .then(renderHistoryList);
    }

    function fetchChatHistoryForPopup() {
      fetch('/chat_history')
        .then(response => response.json())
        .then(renderPopupHistoryList);
    }

    function removeFile(fileIndex) {
      fetch(`/remove_file/${fileIndex}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(data => {
        fetchUploadedFiles();
      });
    }

    function fetchUploadedFiles() {
      fetch('/uploaded_files')
        .then(res => res.json())
        .then(files => {
          if (!files.length) {
            uploadedFilesSection.style.display = 'none';
            return;
          }
          uploadedFilesSection.style.display = 'block';
          uploadedFilesList.innerHTML = '';
          files.forEach((file, index) => {
            const li = document.createElement('li');
            li.className = 'uploaded-file-item';
            li.innerHTML = `
              <span class="file-icon">üìÑ</span>
              <div class="file-info">
                <div class="file-name">${file.name}</div>
                <div class="file-size">${file.size}</div>
              </div>
              <button class="remove-file-btn" onclick="removeFile(${index})" title="Remove file">√ó</button>
            `;
            uploadedFilesList.appendChild(li);
          });
        });
    }

    function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return false;
      const modelId = modelDropdown.value;
      if (!modelId) {
        alert('Please select a model first');
        return false;
      }
      renderMessage('user', question);
      userInput.value = '';
      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question, model_id: modelId})
      })
      .then(response => response.json())
      .then(data => {
        renderMessage('bot', data.answer, data.from_memory);
        fetchChatHistory();
      });
      return false;
    }

    function startNewChat() {
      chatBody.innerHTML = '';
      userInput.value = '';
      userInput.focus();
    }

    function loadModels() {
      fetch('/models')
        .then(res => res.json())
        .then(models => {
          modelDropdown.innerHTML = '';
          models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.name;
            modelDropdown.appendChild(option);
          });
        });
    }

    fileInput.addEventListener('change', function() {
      if (!fileInput.files || fileInput.files.length === 0) return;
      for (let i = 0; i < fileInput.files.length; i++) {
        const file = fileInput.files[i];
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'ok') {
            fetchUploadedFiles();
          }
        });
      }
      fileInput.value = '';
    });

    newChatBtn.addEventListener('click', startNewChat);
    newChatLabel.addEventListener('click', startNewChat);
    window.removeFile = removeFile;

    // Set a time-based greeting in the top bar
    function getTimeGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Good morning";
      if (hour < 18) return "Good afternoon";
      return "Good evening";
    }
  </script>
  <script src="/static/chatbot.js"></script>
</body>
</html>
